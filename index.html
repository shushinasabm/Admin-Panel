<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <title>Admin Panel</title>
</head>
<body>
<div id="root">
    <div id="main" class="col-md-12 d-flex">
        <nav class="col-md-2 sidebar">
            <div class="navbar-col">
                <div class="navbar-row">
                    <div class="d-flex justify-content-center">
                        <div class="d-flex justify-content-between logo  sidebar-item ">
                            <i class="fa-solid fa-face-laugh-wink"></i>
                            <h5>SB ADMIN <sup>2</sup></h5>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="navbar-row">
                <div class="d-flex justify-content-between mt-3">
                    <div class="d-flex sidebar-item">
                        <i class="fa-solid fa-gauge-high"></i>
                        <h6 class="active">Dashboard</h6>
                    </div>
                </div>
                <hr>
            </div>
            <div class="navbar-row">
                <span class="caption">INTERFACE</span>
                <div class="d-flex justify-content-between mt-3">
                    <div class="d-flex  sidebar-item ">
                        <i class="fa-solid fa-gear"></i>
                        <h6>Components</h6>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <div class="d-flex  sidebar-item">
                        <i class="fa-solid fa-wrench"></i>
                        <h6>Utilities</h6>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <hr>
            </div>
            <div class="navbar-row">
                <span class="caption">ADDONS</span>
                <div class="d-flex justify-content-between mt-3">
                    <div class="d-flex  sidebar-item">
                        <i class="fa-solid fa-folder"></i>
                        <h6>Pages</h6>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="d-flex justify-content-between mt-3">

                    <div class="d-flex sidebar-item">
                        <i class="fa-solid fa-chart-area"></i>
                        <h6>Charts</h6>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-3">

                    <div class="d-flex sidebar-item">
                        <i class="fa-solid fa-table"></i>
                        <h6>Tables</h6>
                    </div>
                </div>
                <hr>
                <div>
                    <div class="d-flex justify-content-center mt-3">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                    </div>
                </div>
            </div>
        </nav>
        <main class="col-md-10">
            <header class="col-md-12 d-flex justify-content-between align-items-center p-4 ">
                <div class="d-flex align-item-center">
                    <input type="search" id="search" name="search" placeholder="Search for...">
                    <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <div class="d-flex justify-content-between w-25">
                    <div class="d-flex justify-content-center align-items-center notification">
                        <i class="fa-solid fa-bell"></i>
                        <span class="badge bg-danger">+3</span>
                    </div>
                    <div class="d-flex justify-content-center align-items-center envelope">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="badge bg-danger">7</span>
                    </div>
                    <div class="separator"></div>
                    <div class="d-flex align-items-center w-5">
                        <span>Douglas McGee</span>
                        <img class="avatar" src="assets/image/285.JPG" alt="user">

                    </div>
                </div>
            </header>
            <section>

            </section>
            <footer>

            </footer>
        </main>
    </div>
</div>

<script src="assets/js/scripts.js"></script>
</body>
</html>
